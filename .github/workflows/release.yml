name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write # to be able to publish a GitHub release
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests
  id-token: write # to enable use of OIDC for npm provenance

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for commit analysis

      - name: Status: History Lesson
        run: echo "Release time! Getting the full history of your greatness. ğŸ“œğŸ–ï¸"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'

      - name: Status: Autograph Ready
        run: echo "Node is ready to sign some autographs. âœï¸ğŸŒŸ"

      - name: Install dependencies
        run: |
          npm ci
          echo "Dependencies ready. The release candidate is putting on its tuxedo. ğŸ¤µğŸ“¦"

      - name: Verify build
        run: |
          npm run build
          echo "Build verified. No bugs were harmed in the making of this release. ğŸ›âŒ"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          echo "Semantic Release executed. Releasing the kraken... I mean, the version! ğŸ™ğŸ“¦"
