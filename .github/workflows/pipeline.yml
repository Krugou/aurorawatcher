name: Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write # for semantic-release & checkout
  pages: write # for gh-pages
  id-token: write # for oidc
  issues: write # for semantic-release
  pull-requests: write # for semantic-release

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  check-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Lint (Web)
        run: npm run lint -w aurorawatcher-web
      - name: Test (Web)
        run: npm run test -w aurorawatcher-web
      - name: Build (Web)
        run: npm run build -w aurorawatcher-web
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
      - name: Upload Web Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web/dist'

      - name: Summary
        if: success()
        run: |
          echo "## âœ… Web Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "Linting, Testing, and Building completed successfully. ðŸ§¹âœ¨" >> $GITHUB_STEP_SUMMARY

  check-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Build (Bot)
        run: npm run build -w aurorawatcher-bot

      - name: Summary
        if: success()
        run: |
          echo "## ðŸ¤– Bot Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "Bot compiled and ready to crunch data. ðŸ§ âš¡" >> $GITHUB_STEP_SUMMARY

  deploy-web:
    needs: check-web
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        if: success()
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "The web app is live! [View Site](${{ steps.deployment.outputs.page_url }}) ðŸŒ" >> $GITHUB_STEP_SUMMARY

  release:
    needs: [check-web, check-bot, deploy-web]
    if: github.ref == 'refs/heads/main'
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Release Published" >> $GITHUB_STEP_SUMMARY
          echo "New version released via Semantic Release. ðŸ™ðŸ“¦" >> $GITHUB_STEP_SUMMARY
