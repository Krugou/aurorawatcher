name: ðŸŒŒ Aurora Factory

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write # for semantic-release & checkout
  pages: write # for gh-pages
  id-token: write # for oidc
  issues: write # for semantic-release
  pull-requests: write # for semantic-release

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  staring-at-the-stars:
    name: ðŸ”­ Staring-at-the-Stars
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Preparing the Observatory (Node.js)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Refueling the Telescope (Dependencies)
        run: npm ci
      - name: Polishing the Lens (Lint Web)
        run: npm run lint -w aurorawatcher-web
      - name: Checking the Focus (Test Web)
        run: npm run test -w aurorawatcher-web
      - name: Capturing the Aurora (Build Web)
        run: npm run build -w aurorawatcher-web
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
      - name: Bottling the Lights (Upload Artifact)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web/dist'

      - name: Post-Observation Report
        if: success()
        run: |
          echo "## âœ… Observation Successful" >> $GITHUB_STEP_SUMMARY
          echo "The stars aligned. Everything is shiny and chrome! ðŸ§¹âœ¨" >> $GITHUB_STEP_SUMMARY

  polishing-the-robot:
    name: ðŸ¤– Polishing-the-Robot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Preparing the Robot Lab
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Refueling the Robot
        run: npm ci
      - name: Training the AI (Build Bot)
        run: npm run build -w aurorawatcher-bot

      - name: Maintenance Log
        if: success()
        run: |
          echo "## ðŸ¤– Robot Ready for Action" >> $GITHUB_STEP_SUMMARY
          echo "Bot compiled and ready to crunch space dust. ðŸ§ âš¡" >> $GITHUB_STEP_SUMMARY

  beaming-to-satellites:
    name: ðŸš€ Beaming-to-Satellites
    needs: staring-at-the-stars
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Warp Drive to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Transmission Manifest
        if: success()
        run: |
          echo "## ðŸš€ Transmission Complete" >> $GITHUB_STEP_SUMMARY
          echo "The web app has reached orbit! [View Site](${{ steps.deployment.outputs.page_url }}) ðŸŒ" >> $GITHUB_STEP_SUMMARY

  universal-broadcast:
    name: ðŸ“¢ Universal-Broadcast
    needs: [staring-at-the-stars, polishing-the-robot, beaming-to-satellites]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Retrieving Master Copies
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Preparing the Press Room
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Hiring Reporters
        run: npm ci
      - name: Breaking News (Release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Galaxy News Network
        if: success()
        run: |
          echo "## ðŸŽ‰ Broadcast Received" >> $GITHUB_STEP_SUMMARY
          echo "A new version has been released to the citizens of the galaxy. ðŸ™ðŸ“¦" >> $GITHUB_STEP_SUMMARY
