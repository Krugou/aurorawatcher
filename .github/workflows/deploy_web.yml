name: Deploy Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Status: Grab Site
        run: echo "Deploying? Let's go! Snatching the latest code. ğŸƒâ€â™‚ï¸ğŸ’¨"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: Status: Kitchen Prep
        run: echo "Node is ready to cook some optimized JavaScript. ğŸ³ğŸ”¥"

      - name: Install dependencies
        run: |
          npm ci
          echo "Ingredients (dependencies) are in the pot. ğŸ¥£ğŸ“¦"

      - name: Build
        run: |
          npm run build:web
          echo "Web app built. It looks so good it should be in a museum. ğŸ–¼ï¸ğŸ’"

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Status: Red Carpet
        run: echo "Configuring GitHub Pages. Setting up the red carpet... ğŸ‘ âœ¨"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web/dist'
      - name: Status: Cloud Bound
        run: echo "Artifacts uploaded. Sending them to the cloud! â˜ï¸ğŸˆ"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Status: World Premiere
        run: echo "Deployment complete! The world can now see your genius. ğŸŒğŸ†"
