name: Schedule Aurora Watcher

on:
  schedule:
    - cron: '*/15 * * * *' # Run every 15 minutes
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  check-aurora:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 'Status: Code Snatch'
        run: echo "Code grabbed! The bot is waking up from its 15-minute nap. ğŸ˜´â˜•"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 'Status: Brain Check'
        run: echo "Node.js is ready. Brain cells are firing. âš¡ğŸ‘€"

      - name: Install dependencies
        run: |
          npm ci
          echo "Dependencies installed. The bot is eating its digital breakfast. ğŸ¥ğŸ“¦"

      - name: Build
        run: |
          npm run build:bot
          echo "Bot built! It's now smart enough to avoid walking into walls. ğŸ§±ğŸ§ "

      - name: Run Aurora Watcher
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          RUN_ONCE: 'true'
        run: |
          npm run start:bot
          echo "Bot is back in the field! Hunting for lights like a cat chasing a laser. ğŸ”¦ğŸˆ"

      - name: Commit and push images
        if: success()
        run: |
          chmod +x scripts/save_images.sh
          ./scripts/save_images.sh
